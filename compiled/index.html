<!DOCTYPE html>
<html>
<head>
<title>Archimedes Client</title>
<link rel="shortcut icon" href="favicon.png" type="image/png">
<meta property="og:title" content="Archimedes Client">
<meta property="og:description" content="An Eaglercraft PVP Client.">
<meta property="og:image" content="favicon.png">
<meta charset="UTF-8" />
<script type="text/javascript" src="eagswebrtc.js"></script>
<script type="text/javascript" src="classes.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style="margin:0px;width:100vw;height:100vh;" id="game_frame">
<!-- Make a texturepack selector and launcher button here -->
<div class="container flex" id="launcher">
<h1>Archimedes Client</h1>
<br>
<h2>Please select a pack:</h2>
<br>
<select id="packs" class="dropdown">
<option value="default">Default Pack</option>
<option value="3Bedwars">3Bedwars (broken)</option>
<option value="toryeum">Tory Eum EDIT</option>
<option value="qubit16x">Qubit 16x</option>
</select>
<br>
<button onclick="Launch()">Launch</button>
</div>
<script type="text/javascript">
if (localStorage.lastPack != null) {
	document.getElementById("packs").value = localStorage.lastPack;
}

</script>
</body>
</html>
